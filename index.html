<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ab-o-Hawa</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city">Paris</h1>
            <p class="weather-app-details">
              <span id="time">Tuesday 14:49</span>
              ","
              <span id="description">Scattered clouds</span>
              <br />
              "Humidity: "
              <strong id="humidity">66%</strong>, "Wind: "
              <strong id="wind-speed">3.13km/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div class="weather-emoji">üå•Ô∏è</div>
            <div class="weather-app-degree" id="temperature">12</div>
            <div class="weather-app-unit">&degC</div>
          </div>
        </div>
      </main>
      <footer>
        this project was codded by
        <a href="https://github.com/farezayee" target="_blank"
          >Fatima Rezayee</a
        >
        is
        <a href="https://github.com/farezayee/Ab-o-Hawa" target="_blank"
          >open-sourced on Github</a
        >
        and
        <a href="https://ab-o-hawa.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
